---
name: rebuild_org

on:
  schedule:
    - cron: "0 * * * *"

env:
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  dispatch_rebuilds:
    runs-on: ubuntu-latest
    steps:
      - uses: cisagov/action-apb@develop
        with:
          access-token: ${{ env.ACCESS_TOKEN }}
          build-age: "7d"
          event-type: "apb"
          max-rebuilds: 10
          repo-query: "org:cisagov archived:false"
          workflow-id: "build.yml"
